<kendo-grid [data]="gridData" [pageSize]="pageSize" [skip]="skip"
[pageable]="true" (pageChange)="pageChange($event)">
    <kendo-grid-column field="id" title="id" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="title" title="title">
    </kendo-grid-column>
    <kendo-grid-column field="popularity" title="popularity">
    </kendo-grid-column>
    <kendo-grid-column field="release_date" title="release_date" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="vote_average" title="vote_average" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="id" title="Details" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a href="movie/{{dataItem.id}}">details</a>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
